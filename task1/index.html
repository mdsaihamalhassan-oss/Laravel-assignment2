<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Landing</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            scroll-behavior: smooth;
        }
        .navbar-brand { font-weight: bold; }
        .hero { padding: 100px 0; }
        .badge-custom {
            background: linear-gradient(90deg, #3b82f6, #ec4899);
            color: white;
            font-size: 12px;
            letter-spacing: 1px;
            padding: 8px 14px;
            border-radius: 50px;
            display: inline-block;
        }
        .hero-title span {
            background: linear-gradient(90deg, #2563eb, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .hero-img-box {
            background: linear-gradient(135deg, #2563eb, #9333ea, #ec4899);
            border-radius: 30px;
            padding: 20px;
            animation: float 4s ease-in-out infinite;
        }
        .hero-img-box img {
            width: 100%;
            border-radius: 20px;
        }
        .btn-primary-custom {
            background-color: #2563eb;
            border: none;
            color: white;
        }
        .btn-primary-custom:hover { background-color: #1d4ed8; color: white; }
        .about { padding: 80px 0; }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .typing {
            border-right: 3px solid #2563eb;
            white-space: nowrap;
            overflow: hidden;
            display: inline-block;
            animation: blink 0.7s infinite;
        }
        @keyframes blink { 50% { border-color: transparent; } }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-white py-3 shadow-sm fixed-top">
    <div class="container">
        <a class="navbar-brand text-primary" href="#">Start Bootstrap</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navMenu">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                <li class="nav-item"><a class="nav-link" href="#projects">Projects</a></li>
                <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>

<section id="home" class="hero">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 mb-4 mb-lg-0">
                <span class="badge-custom mb-3">
                    DESIGN · DEVELOPMENT · MARKETING
                </span>
                <h5 class="text-muted mt-3">I can help your business to</h5>
                <h1 class="hero-title fw-bold display-5">
                    <span class="typing" id="typingText"></span>
                </h1>
                <div class="mt-4">
                    <button class="btn btn-primary-custom me-3 px-4 py-2">Resume</button>
                    <button class="btn btn-outline-dark px-4 py-2">Projects</button>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="hero-img-box">
                    <img src="https://via.placeholder.com/500x400" alt="Profile Image">
                </div>
            </div>
        </div>
    </div>
</section>

<section id="about" class="about bg-light">
    <div class="container text-center">
        <h2 class="fw-bold text-primary">About Me</h2>
        <p class="mt-3 text-muted">
            My name is Start Bootstrap and I help brands grow using modern web solutions.
        </p>
    </div>
</section>

<section id="projects" class="about">
    <div class="container text-center">
        <h2 class="fw-bold text-primary">Projects</h2>
        <p class="text-muted">Coming soon...</p>
    </div>
</section>

<section id="contact" class="about bg-light">
    <div class="container text-center">
        <h2 class="fw-bold text-primary">Contact</h2>
        <p class="text-muted">email@example.com</p>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const text = "Get online and grow fast";
    let i = 0;
    const speed = 70;

    function typeWriter() {
        if (i < text.length) {
            document.getElementById("typingText").innerHTML += text.charAt(i);
            i++;
            setTimeout(typeWriter, speed);
        }
    }

    window.onload = typeWriter;
</script>

</body>
</html>
